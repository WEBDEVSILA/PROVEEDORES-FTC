<!doctype html>
<html class="fixed">
	<head> 

		<!-- Basic -->
		<meta charset="UTF-8">
		<title>Foxtelecolombia</title>
        <link rel="apple-touch-icon" href="/img/touchicon.png" />
        <link rel="icon" href="Assets/iconPlay.png" />
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="librerias/octopus/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="librerias/octopus/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="librerias/octopus/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="librerias/octopus/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="librerias/octopus/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="librerias/octopus/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
        <link rel="stylesheet" href="librerias/octopus/stylesheets/theme-custom.css">
        <link rel="stylesheet" href="styles.css">

		<!-- Head Libs -->
		<script src="librerias/octopus/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign" >         
        <br>
        <div class="panel " >  
          <div class="panel-body card">
              <form action="/formulario" method="post">
                <div class="logo">
                  <img src="Assets/logoTelecolombia.png" class="hidden-xs" alt="Porto Admin" style="display:block; margin:auto;  max-height: 200px"/>
                  <img src="Assets/logoTelecolombia.png" class="visible-xs" alt="Porto Admin" style="display:block; margin:auto;  max-height: 150px"/>
                </div>        
                <br>
                <div class="form-group mb-lg">
                  <label>Usuario</label>
                  <div class="input-group input-group-icon">
                    <input name="username" type="text" class="form-control input-lg" onPaste="return false" onCopy="return false" onCut="return false" autocomplete=on />
                    <span class="input-group-addon">
                      <span class="icon icon-lg">
                        <i class="fa fa-user"></i> 
                      </span>
                    </span>
                  </div>
                </div>

                <div class="form-group mb-lg">
                  <!--<div class="clearfix">
                    <label class="pull-left">Contraseña</label>
                    <a href="pages-recover-password.html" class="pull-right">Olvidé mi Contraseña</a>
				  </div>-->
				  <label>Contraseña</label>
                  <div class="input-group input-group-icon">
                    <input name="pwd" type="password" class="form-control input-lg" onPaste="return false" onCopy="return false" onCut="return false" autocomplete=off/>
                    <span class="input-group-addon">
                      <span class="icon icon-lg">
                        <i class="fa fa-lock"></i>
                      </span>
                    </span>
                  </div>
				</div>				
				
                <!--#4DIF (estado=True)-->
                  <div class="alert alert-danger"><!--4DTEXT errorTxt--></div>
                <!--#4DENDIF-->													
                  <div class="col-sm-12">                                
                      <button type="submit" class="btn btn-block btn-lg fox-dark ">Entrar</button>
                  </div>
						</form>
					</div>
                </div>	
                <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2019. All rights reserved.</p>			
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="librerias/octopus/vendor/jquery/jquery.js"></script>
		<script src="librerias/octopus/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="librerias/octopus/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="librerias/octopus/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="librerias/octopus/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="librerias/octopus/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="librerias/octopus/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="librerias/octopus/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="librerias/octopus/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<!--<script src="librerias/octopus/assets/javascripts/theme.init.js"></script>-->

	</body>
</html>
